testimonials:
  scheme: dark
  heading: We say we. And for results, clients say SimpsonScarbough. <span class="font-normal">Here's why:</span>
  quotes:
    - text: Truly, I AM BLOWN AWAY. This is exactly where we need to be. Thank you for taking all of the feedback and incorporating it, you guys absolutely killed it. It's all coming together.
      cite: University of North Florida
    - text: |-
        We have received SO many compliments on the branding – visual and messaging – which has been really great and I wanted to pass along of course.

        But I also have to tell you how very much fun it was to take these things we worked on together and bring them to the world. It was incredibly fulfilling and meaningful to me professionally so thank you all for your great work – for giving us something to put out there we can be so proud of!
      cite: University of Montana Foundation
    - text: I'm really, really pleased. There is a lot to love here (no pun intended)...It's really creative and pushing beyond the stale stuff you see in higher ed"
      cite: University of Colorado
    - text: The way you reframed some of the challenges for us is so helpful. It's great to see our SEO work is working!
      cite: GW Nursing
    - text: The brand anthem video is just brilliant and beautiful. All the campus community loved it. From my standpoint, this will definitely stand out in the sea of sameness.
      cite: Baylor University
    - text: You all captured as much feedback as you possibly could to get here. Two thumbs up from me.
      cite: Cal State Channel Islands
    - text: |-
        You hit the ball out of the park — what that means is you brought branding, vision, and a major fundraising campaign into a coordinated effort. Something not easily accomplished in this space.

        When the Provost (and other academics) starts speaking in brand language and dropping, 'Look to Michigan' into their talk tracks, you've hit a grand slam.
      cite: University of Michigan
    - text: I couldn't be more pleased with the outcomes from our branding engagement. We have a new way of expressing the Emory brand that feels natural and authentic to our internal stakeholders…I knew immediately we had hit on something special.
      cite: Emory University
    - text: |-
        Working with SimpsonScarborough has been a transformative experience for our college. Their attentiveness to our feedback and willingness to incorporate every nuance of our brand vision made them feel less like an agency and more like a trusted partner who had worked with us for years.

        Thanks to their guidance, the positive changes we've seen in our brand's presence are undeniable. We feel more aligned with our brand and its personality than ever, and SimpsonScarborough's support continues to reinforce our success.
      cite: SoLAcc
